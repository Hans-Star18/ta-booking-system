name: Build and deploy Laravel to Production VPS - link2pay (v2)
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Install Composer Dependencies
      run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install NPM Dependencies
      run: npm install

    - name: Build NPM Assets
      run: npm run build

    - name: Zip artifact for deployment
      run: zip -r release.zip . -x ".env" ".git/*" "node_modules/*" "tests/*" "storage/logs/*" ".github/*" "diagram.drawio" "README.md" "prettier.config.js" "pint.json" ".editorconfig"

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: laravel-app
        path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Remove specific folders before deployment
      run: |
        rm -rf app bootstrap config lang database resources routes tests vendor

    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: laravel-app

    - name: Unzip artifact
      run: unzip -o release.zip

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy files to VPS
      run: |        
        # Deploy using rsync
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='storage/logs' \
          --exclude='.env' \
          ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/html/link2pay/

    - name: Run Laravel setup commands on VPS
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
          cd /var/www/html/link2pay
          
          # Create .env from .env.example if not exists
          if [ ! -f '.env' ]; then
            cp .env.example .env 2>/dev/null || true
          fi
          
          # Run Laravel commands (without sudo)
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan optimize
        "

    - name: Cleanup SSH key & zip file
      if: always()
      run: |
        rm -f release.zip
        rm -f ~/.ssh/deploy_key